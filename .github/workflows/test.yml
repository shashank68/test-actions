name: Super-Linter

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check kernel
        run: |
          sudo su root
          uname -a
          cat /etc/os-release
          ls -l /proc/sys/net/
          sudo modprobe mpls_iptunnel
          ls -l /proc/sys/net/mpls
          sudo apt install -y frr
          sudo python3 -V
          sudo python3 -m pip install nitk-nest
